name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v4
      
      - 
        name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - 
        name: Install dependencies
        run: npm ci
      
      - 
        name: Run type check
        run: npm run type-check
      
      - 
        name: Run linter
        run: npm run lint:check

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v4
      
      - 
        name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - 
        name: Install dependencies
        run: npm ci
      
      - 
        name: Build project
        run: npm run build
      
      - 
        name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          echo "Build successful!"


